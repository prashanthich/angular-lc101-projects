<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let candidate of candidates" (click) = "selected = candidate">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
               <label for="name">Name:</label> {{selected.name}} <br>
               <label for="age">Age:</label> {{selected.data.age}} <br>   
               <label for="mass">Mass:</label> {{selected.data.mass}} <br>
               <label for="sidekick">Sidekick:</label> {{selected.data.sidekick}} <br>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf = "selected" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let selectedCrew of crew">{{selectedCrew}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button (click) = "crew=[]" *ngIf = "crew.length !== 0">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "selected = false">Clear Data & Image</button>
        <button (click) = "addToCrew(selected.name);" *ngIf = "selected && !crew.includes(selected.name) && crew.length < 3" >Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input (keyup.enter)="changeMissionName(newName.value); editMissionName = false" #newName type="text"/>
    </h2>
</ng-template>
