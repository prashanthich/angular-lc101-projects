<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button class="gold" [class.gold] = "!inactiveGold" [disabled] = "inactiveGold" (click) = "inactiveGold = true">Gold</button> <br>
   <button class="silver" [class.silver] = "!inactiveSilver" [disabled] = "inactiveSilver" (click) = "inactiveSilver = true">Silver</button> <br>
   <button class="copper" [class.copper] = "!inactiveCopper" [disabled] = "inactiveCopper" (click) = "inactiveCopper = true">Copper</button> <hr>
   <button (click) = "inactiveGold = inactiveSilver = inactiveCopper = false" >Reactivate Buttons</button>
</div>
